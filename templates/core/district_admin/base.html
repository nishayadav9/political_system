{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>District Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding-top: 1.5rem;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sidebar h3 {
            margin: 0 0 1.5rem 0;
            padding: 0 1.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a {
            padding: 12px 1.5rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1rem;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #34495e;
            text-decoration: none;
        }

        .content {
            margin-left: 260px;
            padding: 2rem 2rem;
            width: calc(100% - 260px);
            overflow-y: auto;
            height: 100vh;
        }

        .logout-link {
            margin-top: auto;
            border-top: 1px solid #34495e;
        }

        .logout-link a {
            padding: 12px 1.5rem;
            color: #dc3545;
            font-weight: 600;
            display: block;
            transition: background-color 0.3s ease;
        }

        .logout-link a:hover {
            background-color: #b02a37;
            color: white;
            text-decoration: none;
        }

        /* Responsive for small screens */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 200px;
                left: -200px;
                transition: left 0.3s ease;
            }

            .sidebar.show {
                left: 0;
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            /* Hamburger */
            #sidebarToggle {
                position: fixed;
                top: 1rem;
                left: 1rem;
                background: #2c3e50;
                border: none;
                color: white;
                font-size: 1.5rem;
                padding: 0.25rem 0.5rem;
                border-radius: 4px;
                z-index: 1100;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>

    <button id="sidebarToggle" class="d-md-none"><i class="bi bi-list"></i></button>

    <nav class="sidebar" id="sidebar">
        <h3>District Panel</h3>
        <a href="{% url 'district_dashboard' %}" class="{% if request.resolver_match.url_name == 'district_dashboard' %}active{% endif %}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a href="{% url 'district_profile' %}" class="{% if request.resolver_match.url_name == 'district_profile' %}active{% endif %}">
            <i class="bi bi-person-circle"></i> Profile
        </a>
        <a href="{% url 'district_admin_complaints' %}" class="{% if request.resolver_match.url_name == 'district_admin_complaints' %}active{% endif %}">
            <i class="bi bi-journal-text"></i> Complaints
        </a>

        
<a href="{% url 'district_forwarded_complaints' %}" class="{% if request.resolver_match.url_name == 'district_forwarded_complaints' %}active{% endif %}">
    <i class="bi bi-share"></i> Forward Complaints
</a>


 <!-- Messaging Section -->
        <hr style="border-color: #34495e; margin: 1rem 0;">
        <h5 style="color: #ecf0f1; padding-left: 1.5rem;">Messages</h5>
        <a href="{% url 'district_receive_messages' %}" class="{% if request.resolver_match.url_name == 'district_receive_messages' %}active{% endif %}">
            <i class="bi bi-envelope"></i> Received Messages
        </a>

        
        <div class="logout-link">
            <a href="{% url 'district_admin_logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </nav>

    <main class="content">
        {% block content %}
        <!-- Child templates inject content here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebarToggle');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
    </script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
