<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}State Admin Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar h4 {
      color: #ecf0f1;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
    }

    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0.7rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar a svg {
      margin-right: 0.75rem;
      stroke: currentColor;
      stroke-width: 2;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #34495e;
      color: #1abc9c;
      text-decoration: none;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      background-color: #ecf0f1;
      height: 100vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- Mobile toggle button -->
  <button id="sidebarToggle" class="btn btn-primary d-md-none" style="position: fixed; top: 15px; left: 15px; z-index: 999;">
    <!-- Hamburger icon -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="25" height="25">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Close button for mobile -->
    <button id="sidebarClose" class="btn btn-danger d-md-none mb-3" style="width: 100%;">
      <!-- Cross icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
      Close
    </button>

    <h4 style="font-size: 30px;">State Admin</h4>
    <hr style="border-color: #7f8c8d;" />
    <a href="{% url 'state_admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'state_admin_dashboard' %}active{% endif %}">Dashboard</a>
    <a href="{% url 'state_admin_profile' %}" class="{% if request.resolver_match.url_name == 'state_admin_profile' %}active{% endif %}">Profile</a>
    <a href="{% url 'state_admin_complaints' %}" class="{% if request.resolver_match.url_name == 'state_admin_complaints' %}active{% endif %}">Complaints</a>
    <a href="{% url 'state_admin_forwarded_complaints' %}" class="{% if request.resolver_match.url_name == 'state_admin_forwarded_complaints' %}active{% endif %}">Forward Complaints</a>
    <hr style="border-color: #7f8c8d;" />
    <h5 style="color: #ecf0f1; margin-bottom: 0.5rem;">Messages</h5>
    <a href="{% url 'receive_messages' %}" class="{% if request.resolver_match.url_name == 'receive_messages' %}active{% endif %}">Received Messages</a>
    <a href="{% url 'state_admin_logout' %}">Logout</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <style>
    /* Mobile sidebar hidden by default */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: -260px; /* hide sidebar */
        width: 250px;
        height: 100%;
        z-index: 998;
        transition: left 0.3s ease;
      }

      .sidebar.show {
        left: 0; /* show sidebar */
      }
    }
  </style>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');
    const closeBtn = document.getElementById('sidebarClose');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('show');
    });
  </script>

<script src="https://cdn.tailwindcss.com"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
