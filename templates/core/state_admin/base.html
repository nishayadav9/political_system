<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}State Admin Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar h4 {
      color: #ecf0f1;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
    }

    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0.7rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar a svg {
      margin-right: 0.75rem;
      stroke: currentColor;
      stroke-width: 2;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #34495e;
      color: #1abc9c;
      text-decoration: none;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      background-color: #ecf0f1;
      height: 100vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" role="navigation" aria-label="Sidebar Navigation">
    <h4 style="font-size: 30px;">State Admin</h4>
    <hr style="border-color: #7f8c8d;" />
    <a href="{% url 'state_admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'state_admin_dashboard' %}active{% endif %}">
      <!-- Dashboard icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18M3 18h18" />
      </svg>
      Dashboard
    </a>
    <a href="{% url 'state_admin_profile' %}" class="{% if request.resolver_match.url_name == 'state_admin_profile' %}active{% endif %}">
      <!-- Profile icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <circle cx="12" cy="7" r="4" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.5 21a7.5 7.5 0 0113 0" />
      </svg>
      Profile
    </a>
    <a href="{% url 'state_admin_complaints' %}" class="{% if request.resolver_match.url_name == 'state_admin_complaints' %}active{% endif %}">
      <!-- Complaints icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 19h16M4 15h16M4 11h16" />
      </svg>
      Complaints
    </a>

    
<a href="{% url 'state_admin_forwarded_complaints' %}" class="{% if request.resolver_match.url_name == 'state_admin_forwarded_complaints' %}active{% endif %}">
  <!-- Forward Complaints icon -->
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
  </svg>
  Forward Complaints
</a>


<!-- Messaging Section -->
    <hr style="border-color: #7f8c8d;" />
    <h5 style="color: #ecf0f1; margin-bottom: 0.5rem;">Messages</h5>
    <a href="{% url 'receive_messages' %}" class="{% if request.resolver_match.url_name == 'receive_messages' %}active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m0 0v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8m18 0L12 13 3 8" />
      </svg>
      Received Messages
    </a>
    

    
    <a href="{% url 'state_admin_logout' %}">
      <!-- Logout icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
        <polyline points="16 17 21 12 16 7" />
      </svg>
      Logout
    </a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}
    <!-- Page-specific content -->
    {% endblock %}
  </div>
<script src="https://cdn.tailwindcss.com"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
