{% extends 'core/admin/base.html' %}

{% block content %}
<h2>Edit Block Level Party Member</h2>

<form method="POST">
  {% csrf_token %}

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <div class="mb-3">
    <label>Username</label>
    <input type="text" name="username" class="form-control" value="{{ member.username }}" required>
  </div>

  <div class="mb-3">
    <label>Full Name</label>
    <input type="text" name="full_name" class="form-control" value="{{ member.full_name }}" required>
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control" value="{{ member.email }}" required>
  </div>

  <div class="mb-3">
    <label>Block</label>
    <input type="text" name="block" class="form-control" value="{{ member.location.block_name }}" readonly>
  </div>

<div class="mb-3">
  <label>Phone</label>
  <input type="text" name="phone" class="form-control" value="{{ member.mobile_number }}" required>
</div>


  <div class="mb-3">
    <label>Address</label>
    <textarea name="address" class="form-control" rows="3" required>{{ member.address }}</textarea>
  </div>

  <div class="mb-3">
    <label>Date Added</label>
    <input type="text" class="form-control" value="{{ member.created_at|date:'d M Y, H:i' }}" readonly>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="activeCheck" name="is_active" {% if member.is_active %}checked{% endif %}>
    <label class="form-check-label" for="activeCheck">Active</label>
  </div>

  <button type="submit" class="btn btn-primary">Update Member</button>
  <a href="{% url 'manage_block_member' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
