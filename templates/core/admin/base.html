<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      transition: all 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #1e3a8a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 50;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .sidebar h3 {
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      margin: 20px 0;
      color: #f8fafc;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 1rem;
      color: #e0e7ff;
      text-decoration: none;
      padding: 12px 18px;
      margin-bottom: 6px;
      border-radius: 8px;
      transition: 0.25s;
    }

    .sidebar nav a:hover {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
    }

    .sidebar nav a.active {
      background-color: #3b82f6;
      color: #fff;
      font-weight: 700;
      box-shadow: 2px 0 0 #facc15 inset;
    }

    .logout-btn {
      padding: 15px;
      border-top: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }

    .logout-btn a {
      display: inline-block;
      color: #f87171;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s;
      text-decoration: none;
    }

    .logout-btn a:hover {
      background-color: #f87171;
      color: #fff;
    }

    /* Toggle button (mobile) */
    .toggle-btn {
      display: block;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #1e3a8a;
      color: #fff;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 60;
    }

    .close-btn {
      display: none; /* initially hidden */
      position: absolute;
      top: 10px;    
      right: 10px;  
      font-size: 1.9rem; 
      cursor: pointer;
      color: red;
      z-index: 70;
    }

    /* Content */
    .content {
      flex: 1;
      margin-left: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }

    /* Desktop adjustments */
    @media (min-width: 768px) {
      .sidebar {
        transform: translateX(0);
      }
      .toggle-btn, .close-btn {
        display: none;
      }
      .content {
        margin-left: 260px;
      }
    }
  </style>
</head>
<body>

  <!-- Mobile Toggle Button -->
  <div class="toggle-btn md:hidden" id="toggleBtn" onclick="toggleSidebar(true)">
    <i class="bi bi-list fs-5"></i>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Close button for mobile -->
    <span class="close-btn md:hidden" id="closeBtn" onclick="toggleSidebar(false)">&times;</span>

    <div>
      <h3 style="font-size: 20px;">Head Office (Admin)</h3>
      <nav class="flex-1 overflow-y-auto px-3">
        <a href="{% url 'hod_dashboard' %}" class="{% if request.path == '/admin-dashboard/' %}active{% endif %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="{% url 'add_state_member' %}" class="{% if request.path == '/admin/state-member/add/' %}active{% endif %}"><i class="bi bi-person-plus"></i> Add State Member</a>
        <a href="{% url 'manage_state_member' %}" class="{% if request.path == '/admin/state-member/manage/' %}active{% endif %}"><i class="bi bi-people"></i> Manage State Member</a>
        <a href="{% url 'add_district_member' %}" class="{% if request.path == '/admin/district-member/add/' %}active{% endif %}"><i class="bi bi-person-plus-fill"></i> Add District Member</a>
        <a href="{% url 'manage_district_member' %}" class="{% if request.path == '/admin/district-member/manage/' %}active{% endif %}"><i class="bi bi-people-fill"></i> Manage District Member</a>
        <a href="{% url 'add_block_member' %}" class="{% if request.path == '/admin/block-member/add/' %}active{% endif %}"><i class="bi bi-person-badge"></i> Add Block Member</a>
        <a href="{% url 'manage_block_member' %}" class="{% if request.path == '/admin/block-member/manage/' %}active{% endif %}"><i class="bi bi-people-fill"></i> Manage Block Member</a>
        <a href="{% url 'add_booth_member' %}" class="{% if request.path == '/admin/booth-member/add/' %}active{% endif %}"><i class="bi bi-building"></i> Add Booth Member</a>
        <a href="{% url 'manage_booth_member' %}" class="{% if request.path == '/admin/booth-member/manage/' %}active{% endif %}"><i class="bi bi-people"></i> Manage Booth Member</a>
        <a href="{% url 'view_complaints' %}" class="{% if request.path == '/dashboard/complaints/' %}active{% endif %}"><i class="bi bi-exclamation-triangle"></i> View Complaints</a>
        <a href="{% url 'send_admin_message' %}" class="{% if request.path == '/admin/send-message/' %}active{% endif %}"><i class="bi bi-chat-dots"></i> Send Message</a>
      </nav>
    </div>

    <div class="logout-btn">
      <a href="{% url 'hod_logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const closeBtn = document.getElementById('closeBtn');
    const sidebar = document.getElementById('sidebar');

    function toggleSidebar(open) {
      if(open){
        sidebar.classList.add('show');
        toggleBtn.style.display = 'none';
        closeBtn.style.display = 'block';
      } else {
        sidebar.classList.remove('show');
        toggleBtn.style.display = 'block';
        closeBtn.style.display = 'none';
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
