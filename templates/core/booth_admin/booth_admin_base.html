{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booth Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            width: 240px;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1050;
        }

        /* By default hide sidebar on small screens */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .content {
                margin-left: 0 !important;
            }
        }

        .sidebar a {
            color: #fff;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .brand {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #ffc107;
            margin-bottom: 20px;
        }
        .sidebar .section-title {
            color: #ffc107;
            font-weight: bold;
            padding: 10px 20px 5px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        /* Toggle button for mobile */
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background-color: #343a40;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 768px) {
            .toggle-btn {
                display: block;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar.open .close-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Toggle Button (hamburger icon) -->
    <button class="toggle-btn" id="toggleSidebar">â˜°</button>

    <div class="sidebar" id="sidebar">
        <span class="close-btn" id="closeSidebar">&times;</span>
        <div class="brand">Booth Admin</div>
        <a href="{% url 'booth_dashboard' %}">ðŸ“Š Dashboard</a>
        <a href="{% url 'booth_complaints' %}">ðŸ“„ View Complaints</a>

        <!-- Messages Section -->
        <div class="section-title">Messages</div>
        <a href="{% url 'booth_receive_messages' %}">ðŸ“¥ Received Messages</a>

        <a href="{% url 'logout' %}">ðŸšª Logout</a>
    </div>

    <div class="content">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const closeSidebar = document.getElementById('closeSidebar');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.add('open');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });
    </script>
</body>
</html>
