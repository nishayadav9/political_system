<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Block Dashboard{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 240px;
      background-color: #343a40;
      color: #fff;
      padding: 2rem 1.5rem;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .sidebar h3 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: none;
    }
    .sidebar nav a {
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      text-decoration: none;
      margin-bottom: 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #495057;
      color: #f8f9fa;
      text-decoration: none;
    }
    .sidebar nav a i {
      font-size: 1.2rem;
      line-height: 1;
    }
    .main-content {
      flex-grow: 1;
      padding: 2.5rem 3rem;
      background-color: #fff;
      box-shadow: inset 0 0 10px rgb(0 0 0 / 0.05);
      overflow-y: auto;
    }

    /* Scrollbar styling for main content */
    .main-content::-webkit-scrollbar {
      width: 8px;
    }
    .main-content::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.1);
      border-radius: 4px;
    }
    .main-content::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        padding: 1rem;
        flex-shrink: initial;
        flex-direction: row;
        overflow-x: auto;
      }
      .sidebar h3 {
        margin-bottom: 0;
        margin-right: 1.5rem;
        flex-shrink: 0;
      }
      .sidebar nav a {
        margin-bottom: 0;
        margin-right: 1rem;
        white-space: nowrap;
        padding: 10px 12px;
      }
      .main-content {
        padding: 1.5rem 1rem;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
  <h3 style="font-size: 22px;">Block Dashboard</h3>
  <nav>
    <a href="{% url 'block_dashboard' %}" class="{% if request.resolver_match.url_name == 'block_dashboard' %}active{% endif %}">
      <i class="bi bi-speedometer2"></i> Dashboard
    </a>
    <a href="{% url 'profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
      <i class="bi bi-person-circle"></i> Profile
    </a>
    <a href="{% url 'block_admin_complaints' %}" class="{% if request.resolver_match.url_name == 'block_admin_complaints' %}active{% endif %}">
      <i class="bi bi-exclamation-triangle"></i> Complaints
    </a>
    <a href="{% url 'block_forward_complaints' %}" class="{% if request.resolver_match.url_name == 'block_forward_complaints' %}active{% endif %}">
      <i class="bi bi-arrow-right-circle"></i> Forward Complaints
    </a>

    <!-- Messages Section -->
    <hr style="border-color: #495057; margin: 1rem 0;">
    <h5 style="color: #fff; padding-left: 0.5rem;">Messages</h5>
    <a href="{% url 'block_receive_messages' %}" class="{% if request.resolver_match.url_name == 'block_receive_messages' %}active{% endif %}">
      <i class="bi bi-envelope"></i> Received Messages
    </a>

    <a href="{% url 'block_admin_logout' %}">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </nav>
</div>

  <div class="main-content">
    {% block content %}
    <!-- Page-specific content will be inserted here -->
    {% endblock %}
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tailwind JS (optional for Tailwind utilities if needed) -->
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
